name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # === ЛИНТИНГ ===
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pylint
        run: pip install pylint || true

      - name: Run pylint
        run: |
          pylint app.py test_app.py > pylint-report.txt || true

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: pylint-report
          path: pylint-report.txt

  # === SECURITY SCAN ===
  security:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Fix invalid requirements entry (nflask)
        run: |
          sed -i 's/nflask/flask/' requirements.txt || true

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true

      - name: Prepare reports directory
        run: |
          mkdir -p reports
          touch reports/dependency-check-report.html

      - name: Download Dependency-Check
        run: |
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v9.2.0/dependency-check-9.2.0-release.zip
          unzip dependency-check-9.2.0-release.zip -d dependency-check

      - name: Run security scan
        run: |
          dependency-check/bin/dependency-check.sh \
            --project "CI/CD Lab" \
            --scan "." \
            --out "reports" \
            --format HTML || true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: reports/dependency-check-report.html

  # === ТЕСТИРОВАНИЕ ===
  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Fix invalid requirements entry (nflask)
        run: |
          sed -i 's/nflask/flask/' requirements.txt || true

      - name: Install test deps
        run: |
          pip install pytest pytest-cov || true
          pip install -r requirements.txt || true

      - name: Prepare reports directory
        run: |
          mkdir -p reports
          touch reports/test-results.xml
          touch reports/coverage.xml

      - name: Run tests
        run: |
          pytest --junitxml=reports/test-results.xml \
                 --cov=. \
                 --cov-report=xml:reports/coverage.xml || true

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-py${{ matrix.python-version }}
          path: |
            reports/test-results.xml
            reports/coverage.xml

  # === SLACK NOTIFY ON FAILURE ===
  notify-slack:
    runs-on: ubuntu-latest
    if: failure()
    needs: [lint, security, test]
    steps:
      - name: Notify Slack
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: 'C09U32LSSKS'
          slack-message: |
            *CI/CD Pipeline Failed!*  
            Repo: ${{ github.repository }}  
            Branch: ${{ github.ref_name }}  
            Commit: <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>  
            <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
